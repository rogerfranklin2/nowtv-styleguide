<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NowTV toolkit</title>
    <link rel="stylesheet" href="dist/toolkit.css" />
</head>
<body>

    <h1>Now TV UI Toolkit</h1>

    <ul>
        <li><a href="#buttons">Buttons</a></li>
        <li><a href="#text-links">Links</a></li>
        <li><a href="#inputs">Inputs</a></li>
        <li><a href="#selects">Selects</a></li>
        <li><a href="#checkboxes">Checkboxes</a></li>
    </ul>

    <hr/>

    <h2 id="buttons">Buttons</h2>
    
    <h3>Primary</h3>

    <button class="now-button primary green">Button</button>
    <button class="now-button primary red">Button</button>
    <button class="now-button primary yellow">Button</button>
    <button class="now-button primary blue">Button</button>

    <button class="now-button primary" disabled>Button</button>

    <button class="now-button primary green inverted">Button</button>
    <button class="now-button primary green inverted" disabled>Button</button>

    <h3>Secondary</h3>

    <button class="now-button secondary blue">Button</button>
    <button class="now-button secondary blue" disabled>Button</button>
    <button class="now-button secondary blue inverted">Button</button>
    <button class="now-button secondary blue inverted" disabled>Button</button>

    <h3>Default</h3>
    <button class="now-button default">Button</button>
    <button class="now-button default" disabled>Button</button>

    <hr/>

    <h2 id="text-links">Text Links</h2>

    <a href="#" class="now-link">Standard Link</a>
    <span class="now-link disabled">Disabled Link</span>

    <hr/>

    <h2 id="inputs">Inputs</h2>

    <h3>Active / Inactive</h3>
    <input type="text" class="now-input" placeholder="A text input"/>

    <h3>Error</h3>
    <input type="text" class="now-input error" placeholder="An error"/>

    <h2>Disabled</h2>
    <input type="text" class="now-input" value="Some uneditable text" disabled/>

    <hr/>

    <h2 id="selects">Select</h2>
    
    <h3>Active</h3>
    <select class="now-select">
        <option value="movies">Movies</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
        <option value="kids">Kids</option>
    </select>

    <h3>Disabled</h3>
    <select class="now-select" disabled>
        <option value="movies">Movies</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
        <option value="kids">Kids</option>
    </select>

    <h3>Multiline Single Select</h3>
    <select class="now-multiline-select" size="3">
        <option value="movies">Movies</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
        <option value="kids">Kids</option>
    </select>

    <h2 id="checkboxes">Checkboxes</h2>

    <input type="checkbox" name="checkbox-available" id="checkbox-available" class="now-checkbox"/>
    <label for="checkbox-available">Available</label>

    <input type="checkbox" name="checkbox-hover" id="checkbox-hover" class="now-checkbox"/>
    <label for="checkbox-hover">Hover</label>

    <input type="checkbox" name="checkbox-pre-selected" id="checkbox-pre-selected" class="now-checkbox" checked/>
    <label for="checkbox-pre-selected">Selected - Pre checked</label>

    <input type="checkbox" name="checkbox-disabled" id="checkbox-disabled" class="now-checkbox" disabled/>
    <label for="checkbox-disabled">Disabled</label>

</body>
</html>
