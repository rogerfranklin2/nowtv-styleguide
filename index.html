<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NowTV toolkit</title>
    <link rel="stylesheet" href="dist/toolkit.css" />
</head>
<body>

    <h1>Now TV UI Toolkit</h1>

    <ul>
        <li><a href="#buttons">Buttons</a></li>
        <li><a href="#text-links">Links</a></li>
    </ul>

    <hr/>

    <h2 id="buttons">Buttons</h2>

    <h3>Primary</h3>

    <button class="now-button primary green">Button</button>
    <button class="now-button primary red">Button</button>
    <button class="now-button primary yellow">Button</button>
    <button class="now-button primary blue">Button</button>

    <button class="now-button primary" disabled>Button</button>

    <button class="now-button primary green inverted">Button</button>
    <button class="now-button primary green inverted" disabled>Button</button>

    <h3>Secondary</h3>

    <button class="now-button secondary blue">Button</button>
    <button class="now-button secondary blue" disabled>Button</button>
    <button class="now-button secondary blue inverted">Button</button>
    <button class="now-button secondary blue inverted" disabled>Button</button>

    <h3>Default</h3>
    <button class="now-button default">Button</button>
    <button class="now-button default" disabled>Button</button>

    <hr/>

    <h2 id="text-links">Text Links</h2>

    <a href="#" class="now-link">Standard Link</a>
    <span class="now-link disabled">Disabled Link</span>

</body>
</html>
